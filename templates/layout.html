<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Regime Forge: {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary px-2 px-md-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Regime Forge</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    {% if session["user_id"] %}
                        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                                <a class="nav-link" href="/">Stats</a>
                                <a class="nav-link" href="/">Regimes</a>
                                <a class="nav-link" href="/">Elements</a>
                            </div>
                            <div class="navbar-nav">
                               <div class="nav-item dropdown w-auto">
                                   <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                                   <ul id="dropdown-menu" class="dropdown-menu">
                                       <li><a class="dropdown-item w-auto" href="/">Profile</a></li>
                                       <li><a class="dropdown-item w-auto" href="/logout">Log out</a></li>
                                   </ul>
                               </div> 
                            </div> 
                        </div>
                    {% else %}
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav grid gap-0 column-gap-2">
                                <a class="nav-link" href="/login">Log in</a>
                                <a class="nav-link" href="/signup">Sign up</a> 
                            </div>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
