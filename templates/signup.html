{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}

   <div class="align-items-center container d-flex flex-column justify-content-center">
       <h2 class="mx-auto my-3 w-auto">Sign Up</h2>
        <form action="/signup" class="align-items-center d-flex flex-column justify-content-center" method="POST">
            <div class="d-flex flex-column mb-3"> 
                <label class="form-label" for="username">Username</label>
                <input autofocus class="form-control w-auto" id="username" name="username" required type="text">
            </div>
            <div class="d-flex flex-column mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control w-auto" id="password" name="password" required type="password">
            </div>
            <div class="d-flex flex-column mb-3">
                <label class="form-label" for="confirmation">Confirm password</label>
                <input class="form-control w-auto" id="confirmation" name="confirmation" required type="password">
            </div>
            {% if error %}
                <h5><span class="badge mb-3 p-3 text-bg-danger">{{ error }}</span></h5>
            {% endif %}
            <button class="btn btn-primary mx-auto mb-3" type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a href="/login">Log in</a></p>
   </div>

{% endblock %}
